{% extends 'home.html' %}


{% block content %}


<h5 class="col-6" style="text-align: center; margin: 90px 0px 120px 0px;">Welcome to my pokemon page type an pokemon you
    want ANDget all the information about it</h5>

<div class="container">

   
</div>
{% for u in users %}
<div class="container">
    <div class="row justify-content-center">
        <form  method="POST" action="{{ url_for('attack_users',uid=u.id) }}" class="col-6">
            <div  id="card" class="card"
                style="width:100%; height: 100%; border-radius: 20px;">
                <div class="card-body ">
                    <div style="font-size: 40px; font-weight: bolder; text-align: center; color: black;">

                        <p>{{u.username}}</p>

                  

                        <a>
                            <div style="text-align: center; margin-top: 20px;">
                               <button type="submit" name="add">Attack</button>
                            </div>
                        </a>

                    </div>
                </div>
            </div>
    </div>

    </form>
</div>

{% endfor %}
